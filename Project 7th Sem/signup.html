<!-- SignUpHtml -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="signup.js"></script>
    <title>Sign up Page</title>
</head>
<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome !<h3>to <strong>File Compression and Decompression</strong></h3></h2>
                    <br><br><p>Have an Account?<br></p><a href="/login.html" class="btn">Sign In</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Create an Account</h2>
                    <form action="" onsubmit="return validateSignUp()">
                        <p> <label>Username or Email<span>*</span></label> <input type="text" id="username" placeholder="Username or Email"> </p>
                        <p> <label>Password<span>*</span></label> <input type="password" id="password" placeholder="Password"> </p>
                        <p> <label>Confirm Password<span>*</span></label> <input type="password" id="confirmpassword" placeholder="Confirm Password"> </p>
                        <p> <input type="submit" value="Sign Up"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
